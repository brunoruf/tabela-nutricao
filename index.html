<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="titulo">Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<div class="header-table">
					<h2>Pacientes</h2>
					<form>
						<div>
							<label for="filtro"></label>
							<input id="filtro" name="filtro" type="text" placeholder="Buscar nome" class="form-busca">
						</div>
					</form>
				</div>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						
					</tbody>
				</table>
			</main>
			<section class="container">
				<h2 id="titulo-form">Adicionar novo paciente</h2>
				<form id="form-adiciona">
					<div class="grupo">
						<label for="nome">Nome:</label>
						<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="peso">Peso:</label>
						<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="altura">Altura:</label>
						<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="gordura">% de Gordura:</label>
						<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
					</div>
					<div class="">
						<button id="adicionar-paciente" class="botao bto-principal button">Adicionar</button>
						<p class="mensagem-validacao"></p>
					</div>
				</form>
			</section>
		</section>
		<script src="./js/calcula-imc.js"></script>
		<script src="./js/form-adiciona-paciente.js"></script>
		<script src="./js/pacientes.js"></script>
		<script src="./js/filtra.js"></script>
	</body>
</html>
